<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Motor Control Assessment</title>

<style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #eef2f7, #dfe9f3);
    margin: 0;
    padding: 0;
    text-align: center;
}

.container {
    max-width: 520px;
    margin: auto;
    padding: 20px;
}

h1 {
    color: #2c3e50;
    margin-bottom: 5px;
}

.subtitle {
    color: #666;
    font-size: 14px;
    margin-bottom: 15px;
}

.canvas-box {
    background: white;
    border-radius: 12px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    padding: 15px;
}

canvas {
    border: 2px solid #3498db;
    border-radius: 8px;
    touch-action: none;
    width: 100%;
    height: 300px;
}

.buttons {
    margin-top: 15px;
}

button {
    padding: 12px 18px;
    margin: 5px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}

.predict-btn {
    background: #2ecc71;
    color: white;
}

.clear-btn {
    background: #e74c3c;
    color: white;
}

.result {
    margin-top: 25px;
}

.card {
    background: white;
    border-radius: 12px;
    padding: 18px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
}

.score {
    font-size: 42px;
    font-weight: bold;
}

.status {
    font-size: 18px;
    margin-top: 5px;
}

.prob {
    margin-top: 10px;
    color: #555;
}

.note {
    font-size: 12px;
    color: #888;
    margin-top: 8px;
}
</style>
</head>

<body>

<div class="container">
    <h1>Motor Control Assessment</h1>
    <div class="subtitle">
        Draw a spiral or circle slowly inside the box
    </div>

    <div class="canvas-box">
        <canvas id="canvas"></canvas>
    </div>

    <div class="buttons">
        <button class="predict-btn" onclick="sendDrawing()">Analyze</button>
        <button class="clear-btn" onclick="clearCanvas()">Clear</button>
    </div>

    <div class="result" id="result"></div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = canvas.offsetWidth;
canvas.height = 300;

let drawing = false;
let points = [];
let startTime = null;
let lastTime = 0;

// Prevent scrolling on mobile
canvas.addEventListener("touchstart", e => e.preventDefault(), { passive: false });
canvas.addEventListener("touchmove", e => e.preventDefault(), { passive: false });

function getPos(e) {
    const rect = canvas.getBoundingClientRect();
    if (e.touches) {
        return {
            x: e.touches[0].clientX - rect.left,
            y: e.touches[0].clientY - rect.top
        };
    }
    return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
    };
}

function startDraw(e) {
    drawing = true;
    startTime = Date.now();
    lastTime = startTime;

    const pos = getPos(e);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);

    points.push({ x: pos.x, y: pos.y, time: 0 });
}

function draw(e) {
    if (!drawing) return;

    const now = Date.now();

    // Sample every 20ms (important)
    if (now - lastTime < 20) return;
    lastTime = now;

    const pos = getPos(e);
    const time = (now - startTime) / 1000;

    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#2c3e50";

    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();

    points.push({ x: pos.x, y: pos.y, time: time });
}

function stopDraw() {
    drawing = false;
    ctx.beginPath();
}

// Mouse
canvas.addEventListener("mousedown", startDraw);
canvas.addEventListener("mousemove", draw);
canvas.addEventListener("mouseup", stopDraw);
canvas.addEventListener("mouseleave", stopDraw);

// Touch
canvas.addEventListener("touchstart", startDraw);
canvas.addEventListener("touchmove", draw);
canvas.addEventListener("touchend", stopDraw);

function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    points = [];
    document.getElementById("result").innerHTML = "";
}

async function sendDrawing() {
    if (points.length < 10) {
        alert("Please draw something first!");
        return;
    }

    document.getElementById("result").innerHTML = "Analyzing...";

    try {
        const response = await fetch(
            "http://" + window.location.hostname + ":5000/predict",
            {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ drawing: points })
            }
        );

        const data = await response.json();

        if (data.error) {
            document.getElementById("result").innerHTML = data.error;
            return;
        }

        const probPatient = data.probability;
        const probPercent = Math.round(probPatient * 100);

        // ======================
        // Calibration Range
        // ======================
        const minProb = 0.55;
        const maxProb = 0.85;

        let normalized = (probPatient - minProb) / (maxProb - minProb);
        normalized = Math.max(0, Math.min(1, normalized));

        const score = Math.round((1 - normalized) * 100);

        // ======================
        // Interpretation
        // ======================
        let color = "#2ecc71";
        let text = "Good motor control";

        if (score < 70) {
            color = "#f39c12";
            text = "Mild motor irregularity detected";
        }
        if (score < 50) {
            color = "#e74c3c";
            text = "Reduced motor control detected";
        }

        document.getElementById("result").innerHTML = `
            <div class="card">
                <div class="score" style="color:${color}">
                    ${score} / 100
                </div>
                <div class="status">${text}</div>
                <div class="prob">
                    Model probability: <b>${probPercent}%</b>
                </div>
                <div class="note">
                    This tool evaluates drawing motor patterns and is not a medical diagnosis.
                </div>
            </div>
        `;

    } catch (error) {
        document.getElementById("result").innerHTML = "Connection error";
    }
}
</script>

</body>
</html>
